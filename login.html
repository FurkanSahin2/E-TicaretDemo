<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style-login.css" />
    <title>Login Panel</title>
    <link rel="icon" href="img/shops.png" />
  </head>
  <body>
    <section class="gradient-custom">
      <div class="form-container"></div>

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h1><b>KULLANICI GİRİŞİ</b></h1>
                  <p class="text-white-50 mb-5">
                    Lütfen kullanıcı adı ve parolayı doğru giriniz!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <label for="kullaniciAdi"> <b>Kullanıcı Adı:</b></label>
                    <input
                      type="text"
                      id="kullaniciAdi"
                      name="kullaniciAdi"
                      class="form-control form-control-lg"
                      placeholder="Kullanıcı adı giriniz"
                      required
                    />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label for="sifre"> <b>Şifre:</b></label>
                    <input
                      type="password"
                      id="sifre"
                      name="sifre"
                      class="form-control form-control-lg"
                      placeholder="Şifre giriniz"
                      required
                    />
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3"
                      />
                      <label class="form-check-label" for="form2Example3">
                        <p class="pb-lg-5" style="color: white">Beni hatırla</p>
                      </label>
                    </div>
                    <a
                      href="./404-found-error-for-login.html"
                      class="text-white-50"
                      style="text-decoration: none"
                      target="_blank"
                      ><p class="pb-lg-5">Parolanızı mı unuttunuz?</p></a
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    onclick="yonlendir()"
                    type="submit"
                  >
                    Giriş Yap
                  </button>

                  <br />
                  <br />
                  <br />
                  <br />

                  <section>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.facebook.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/facebook.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.x.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/X-Logo.jpg" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.instagram.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/instagram.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.linkedin.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/linkledin.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://github.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/270798.png" /></i
                    ></a>
                  </section>
                </div>

                <div>
                  <p>Hesabınız yok mu?</p>
                  <p>
                    <a
                      href="./404-found-error-for-login.html"
                      class="text-white fw-bold"
                      target="_blank"
                      style="text-decoration: none"
                      >Üye Ol</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script src="js/script-login.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="http://codepen.io/assets/libs/fullpage/jquery.js"></script>
</html>
