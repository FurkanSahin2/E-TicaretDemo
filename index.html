<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style-login.css" />
    <title>Login Panel</title>
    <link rel="icon" href="img/shops.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>
  <body>
    <section class="gradient-custom">
      <div class="form-container"></div>

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h1><b>KULLANICI GİRİŞİ</b></h1>
                  <p class="text-white-50 mb-5" style="margin-top: 20px">
                    Lütfen e-posta ile parolayı doğru giriniz!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <label for="email" class="label-style">
                      <b>E-posta:</b></label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="E-postanızı giriniz"
                      required
                    />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label for="password" class="label-style">
                      <b>Şifre:</b></label
                    >
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      placeholder="Şifrenizi giriniz"
                      required
                    />
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3"
                      />
                      <label class="form-check-label" for="form2Example3">
                        <p class="pb-lg-5" style="color: white">Beni hatırla</p>
                      </label>
                    </div>
                    <a
                      href="./404-found-error-for-login.html"
                      class="text-white-50"
                      style="text-decoration: none"
                      target="_blank"
                      ><p class="pb-lg-5">Parolanızı mı unuttunuz?</p></a
                    >
                  </div>

                  <button
                    id="loginButton"
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    style="margin-top: 25px"
                  >
                    Giriş Yap
                  </button>

                  <br />
                  <br />
                  <br />
                  <br />

                  <section>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.facebook.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/facebook.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.x.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/X-Logo.jpg" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.instagram.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/instagram.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://www.linkedin.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/linkledin.png" /></i
                    ></a>
                    <a
                      class="btn btn-outline-light btn-floating m-1"
                      href="https://github.com"
                      role="button"
                      target="_blank"
                      ><i><img src="img/270798.png" /></i
                    ></a>
                  </section>
                </div>

                <div>
                  <p style="font-size: 20px">Hesabınız yok mu?</p>
                  <p>
                    <a
                      href="./register.html"
                      class="text-white fw-bold"
                      style="text-decoration: none"
                      >Hesap Oluştur</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAb5E2giyTptAgDapw1K3aAYTTnDMFc4tE",
        authDomain: "e-ticaretdemo-1.firebaseapp.com",
        projectId: "e-ticaretdemo-1",
        storageBucket: "e-ticaretdemo-1.appspot.com",
        messagingSenderId: "59504154854",
        appId: "1:59504154854:web:480309572a6c4bfa55c327",
        measurementId: "G-9SK5M4J4VD",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function showPopup(message) {
        toastr.options = {
          closeButton: true,
          debug: false,
          newestOnTop: false,
          progressBar: true,
          positionClass: "toast-top-right",
          preventDuplicates: true,
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "800",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
        toastr.success(message);
      }

      function showError(message) {
        toastr.options = {
          closeButton: true,
          debug: false,
          newestOnTop: false,
          progressBar: true,
          positionClass: "toast-top-right",
          preventDuplicates: true,
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "1500",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
        toastr.error(message);
      }

      document
        .getElementById("loginButton")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email && !password) {
            showError("Email ve şifre boş bırakılamaz");
            return;
          } else if (!email) {
            showError("Email boş bırakılamaz");
            return;
          } else if (!password) {
            showError("Şifre boş bırakılamaz");
            return;
          }

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              showPopup("Giriş başarılı!");
              setTimeout(function () {
                window.location.href = "./home-page.html";
              }, 800);
            })
            .catch((error) => {
              const errorCode = error.code;
              if (
                errorCode === "auth/wrong-password" ||
                errorCode === "auth/invalid-login-credentials"
              ) {
                showError("Şifre eksik veya hatalı");
              } else if (errorCode === "auth/user-not-found") {
                showError("Kullanıcı bulunamadı");
              } else {
                showError(`Tekrar Deneyiniz!`);
              }
            });
        });
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("loginButton").click();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="http://codepen.io/assets/libs/fullpage/jquery.js"></script>
    <script src="js/script-dark-and-light-theme.js"></script>
  </body>
</html>
